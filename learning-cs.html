<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左边导航栏交互展示内容</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
        }
        
        /* 左边导航栏 */
        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            position: fixed;
            height: 100%;
            border-right: 1px solid #ddd;
        }
        
        .sidebar ul {
            list-style: none;
        }
        
        .sidebar li {
            margin-bottom: 10px;
        }
        
        .sidebar a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 5px;
            border-radius: 3px;
        }
        
        .sidebar a:hover {
            background-color: #e0e0e0;
            cursor: pointer;
        }
        
        .sidebar a.active {
            background-color: #ddd;
            font-weight: bold;
        }
        
        /* 右边内容区 */
        .content {
            flex: 1;
            margin-left: 200px; /* 与左边栏宽度一致 */
            padding: 20px;
            background-color: #fff;
            overflow-y: auto; /* 内容过多时可滚动 */
            min-height: 100vh;
        }
        
        .content h1 {
            margin-bottom: 20px;
        }
        
        .content p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- 左边导航栏 -->
    <div class="sidebar">
        <ul>
            <!-- 首页内容 -->
            <li><a href="#" id="home">学习内容推荐</a></li>
            <li><a href="#" id="about">关于我们</a></li>
            <li><a href="#" id="products">产品服务</a></li>
            <li><a href="#" id="news">新闻中心</a></li>
            <li><a href="#" id="contact">联系我们</a></li>
        </ul>
    </div>
    
    <!-- 右边内容区 -->
    <div class="content" id="contentArea">
        <!-- 内容将通过JavaScript动态加载 -->
    </div>

    <script>
        // 定义每个导航项对应的内容
        const contentData = {
            home: {
                title: "内容推荐",
                content: `
            <style>
                .grid-container {
                    display: grid;
                    grid-template-columns: repeat(3, 1fr);
                    gap: 20px;
                    margin-top: 20px;
                }
                .grid-item {
                    background-color: #f9f9f9;
                    border-radius: 8px;
                    padding: 15px;
                    text-align: center;
                    transition: transform 0.3s ease;
                }
                .grid-item:hover {
                    transform: translateY(-5px);
                    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                }
                .grid-item img {
                    max-width: 100%;
                    height: auto;
                    border-radius: 4px;
                    margin-bottom: 10px;
                }
                .grid-item h3 {
                    margin: 0;
                    margin-bottom: 10px;
                    color: #333;
                }
                .grid-item p {
                    margin: 0;
                    color: #666;
                    font-size: 14px;
                }
            </style>
            <div class="grid-container">
                <div class="grid-item" 
                    onclick="window.open('https://csdiy.wiki/', '_blank')">
                    <img src="https://via.placeholder.com/150" alt="CSdiy">
                    <h3>北大学长的自学经历</h3>
                    <p>全面的、系统化的 CS 自学规划，帮助你高效学习。</p>
                </div>
                <div class="grid-item"
                    onclick="window.open('https://www.bilibili.com/video/BV1Hr421F7VC', '_blank')">
                    <img src="https://via.placeholder.com/150" alt="CS50">
                    <h3>最好的计算机入门公开课</h3>
                    <p>面对初学者全面介绍计算机的公开课</p>
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/150" alt="经典书籍">
                    <h3>经典书籍</h3>
                    <p>各个计算机领域的必读好书与学习资源。</p>
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/150" alt="CS61A 课程">
                    <h3>CS61A 课程</h3>
                    <p>UC Berkeley 的大一入门课程，开启你的 CS 之旅。</p>
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/150" alt="学习资源">
                    <h3>学习资源</h3>
                    <p>国内外高质量的 CS 课程汇总，分门别类，方便学习。</p>
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/150" alt="自学指南">
                    <h3>自学指南</h3>
                    <p>根据不同人群的空闲时间和学习目标制定的使用指南。</p>
                </div>
            </div>
        `
            },
            about: {
                title: "关于我们",
                content: "我们是一家专注于提供高质量产品和服务的公司，致力于为客户创造价值。我们的团队由一群经验丰富、富有创新精神的专业人士组成。"
            },
            products: {
                title: "产品服务",
                content: "我们提供多种创新产品和优质服务，满足不同客户的需求。我们的产品以质量稳定、功能强大而受到客户的广泛好评。"
            },
            news: {
                title: "新闻中心",
                content: "在这里您可以查看我们的最新动态、行业资讯和活动信息。我们会定期发布公司的重要新闻和公告。"
            },
            contact: {
                title: "联系我们",
                content: "如有任何疑问或合作意向，请通过以下方式联系我们：<br>电话：123-456-7890<br>邮箱：info@example.com<br>地址：某某市某某区某某路123号"
            }
        };

        // 获取导航链接和内容区元素
        const navLinks = document.querySelectorAll('.sidebar a');
        const contentArea = document.getElementById('contentArea');

        // 为每个导航链接添加点击事件监听器
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault(); // 阻止默认的跳转行为

                // 移除所有导航链接的active类
                navLinks.forEach(item => item.classList.remove('active'));

                // 为当前点击的链接添加active类
                this.classList.add('active');

                // 获取当前点击链接的id
                const sectionId = this.id;

                // 根据id获取对应的内容数据
                const sectionContent = contentData[sectionId];

                // 更新内容区的HTML
                contentArea.innerHTML = `
                    <h1>${sectionContent.title}</h1>
                    <p>${sectionContent.content}</p>
                `;
            });
        });

        // 默认显示首页内容
        navLinks[0].click();
    </script>
</body>
</html>
